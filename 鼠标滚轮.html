<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		#myDiv{
			width: 100px;
			height: 100px;
			background: #577909;
		}
		body{
			height: 2000px;
			/**/
		}
	</style>
	<body>
		<div id="myDiv"></div>
	</body>
	<script>
		window.onload = function(){
			var oDiv = document.getElementById('myDiv');
			
			//谷歌和IE
			oDiv.onmousewheel = fn;
			
			//火狐浏览器
			if(oDiv.addEventListener){
				oDiv.addEventListener('DOMMouseScroll',fn,false);
			}
			
			function fn(ev){
				var ev = ev ||event;
				var b = true;
				
				if(ev.wheelDelta){
					b = ev.wheelDelta > 0 ? true :false;
				}else{
					b = ev.detail < 0 ?true :false;
				}
				if(b){
					this.style.height =this.offsetHeight + 10+"px"; 
				}else{
					this.style.height = this.offsetHeight - 10 +"px";
				}
				//禁止默认行为
				//火狐
				if(ev.preventDefault){
					ev.preventDefault();
				}
//				//谷歌
				return false;
			}
			
			
		}
	</script>
</html>
